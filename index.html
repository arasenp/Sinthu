<!DOCTYPE html>
<html lang="en">
    <style>
        :root{
  --primary: #fff;
  --bg-color: rgb(5, 53, 61);
  --bg-envelope-color: #f5edd1;
  --envelope-tab: #ecdeb8;
  --envelope-cover: #e6cfa7;
  --shadow-color: rgba(0, 0, 0, 0.2);
  --txt-color: #444;
  --heart-color: red;
}
body{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background: var(--bg-color);
  display: flex;
  align-items: center;
  justify-content: center;
  scrollbar-color: transparent;
  overflow: hidden; /* Add this line to prevent scrolling */
}
.container {
  height: 140vh;
  display: grid;
  place-items: center;
}
.container > .envelope-wrapper {
  background: var(--bg-envelope-color);
  box-shadow: 0 0 80px var(--shadow-color);
}
.envelope-wrapper > .envelope {
  position: relative;
  width: 600px;
  height: 460px;
}
.envelope-wrapper > .envelope::before {
  content: "";
  position: absolute;
  top: 0;
  z-index: 2;
  border-top: 260px solid var(--envelope-tab);
  border-right: 300px solid transparent;
  border-left: 300px solid transparent;
  transform-origin: top;
  transition: all 0.5s ease-in-out 0.7s;
}
.envelope-wrapper > .envelope::after {
  content: "";
  position: absolute;
  z-index: 2;
  width: 0px;
  height: 0px;
  border-top: 260px solid transparent;
  border-right: 300px solid var(--envelope-cover);
  border-bottom: 200px solid var(--envelope-cover);
  border-left: 300px solid var(--envelope-cover);
}
.envelope > .letter {
  position: absolute;
  right: 18%;
  bottom: 0%;
  width: 60%;
  height: 90%;
  background: var(--primary);
  text-align: center;
  transition: all 1s ease-in-out;
  box-shadow: 0 0 5px var(--shadow-color);
  padding: 20px 10px;
}

.envelope > .letter > .text {
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  color: var(--txt-color);
  text-align: left;
  font-size: 10px;
}
.heart {
  position: absolute;
  top: 70%;
  left: 50%;
  width: 45px;
  height: 45px;
  background: var(--heart-color);
  z-index: 4;
  transform: translate(-50%, -20%) rotate(45deg);
  transition: transform 0.5s ease-in-out 1s;
  box-shadow: 0 1px 6px var(--shadow-color);
  cursor: pointer;
}
.heart:before, 
.heart:after {
  content: "";
  position: absolute;
  width: 45px;
  height: 45px;
  background-color: var(--heart-color);
  border-radius: 50%;
}
.heart:before {
  top: -22.5px;
}
.heart:after {
  right: 22.5px;
}
.flap > .envelope:before {
  transform: rotateX(180deg);
  z-index: 0;
}
.flap > .envelope > .letter {
  bottom: 30vh;
  transform: scale(1.5);
  transition-delay: 1s;
}
.flap > .heart {
  transform: rotate(90deg);
  transition-delay: 0.4s;
}
.left-image {
    float: left; /* Makes the image float to the left */
    margin-right: 10px; /* Space between the image and the text */
    width: 100px; /* Adjust the size of the image as needed */
    height: auto; /* Maintain the aspect ratio */
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 MONTH LOVE</title>
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Person.</strong>
                        <p>
                            <img src="love.jpeg" alt="Description" class="left-image">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Numquam labore omnis minus maiores laboriosam, facere in beatae esse. 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
